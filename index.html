<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulir</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form method="get">
        <label for="nama">Nama lengkap:</label>
        <input type="text" name="nama" placeholder="Isikan nama Anda di sini">
        <br>
        <label for="email">Alamat email:</label>
        <input type="email" name="email" placeholder="Isikan alamat email Anda di sini">
        <br>
        <label for="kata-kunci">Password:</label>
        <input type="password" name="kata-kunci" placeholder="Masukkan password Anda di sini">
        <br>
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
